<table mat-table matSort [dataSource]="students" cdkDropListGroup>

    <ng-container *ngFor="let col of settings$ | async; let i=index;" matColumnDef="{{col}}" [sticky]="i==0">
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="{{col}}" cdkDropList cdkDropListLockAxis="x"
            cdkDropListOrientation="horizontal" (cdkDropListDropped)="columnDrop($event)"
            cdkDropListData="{{col}}">
            <div cdkDrag>
                {{displayHeaders[col]}}
            </div>
        </th>
        <td mat-cell *matCellDef="let student"> {{student[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
