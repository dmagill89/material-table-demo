<table mat-table [dataSource]="students" cdkDropList (cdkDropListDropped)="columnDrop($event)">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef cdkDrag> First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef cdkDrag> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef cdkDrag> Age</th>
        <td mat-cell *matCellDef="let student"> {{student.age}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef cdkDrag> Email </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
